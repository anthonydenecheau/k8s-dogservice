#Default port is 8090
server:
  port: 8090
  
management:
  endpoints:
    web:
      base-path: /manage
  security:
    enabled: false
  
security:
  oauth2:
   resource:
      userInfoUri: http://authentication-service:8095/auth/user
        
#Setting logging levels
logging:
    level:
      com.netflix: WARN
      org.springframework.web: WARN
      com.scc: DEBUG
