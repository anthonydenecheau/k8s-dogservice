info:
  app:
    name: Dog Service
 
endpoints:
    enabled: false
    info.enabled: true
    health.enabled: true
    metrics.enabled: true
  
management:
  security:
    enabled: ${MANAGEMENT_SECURITY_ENABLED}
      
opentracing:
  jaeger:
    log-spans: false
    const-sampler:
      decision: true
    probabilistic-sampler:
      sampling-rate: 1.0
    enable-b3-propagation: true      
      
security:
  oauth2:
   resource:
      userInfoUri: http://authentication-service:8095/auth/user

#Setting logging levels
logging:
    level:
      com.netflix: WARN
      org.springframework.web: WARN
      com.scc: DEBUG
